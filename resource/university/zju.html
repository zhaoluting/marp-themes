<header>Marp</header>

<p><a href="https://marp.app/">Marp</a>(Markdown Presentation Ecosystem)是一款可以轻松将Markdown转换为HTML/PDF/PPTX的工具，能让我们专注于PPT的内容而不是排版。如果你是精通Markdown和css的程序员，那么用起来会更加顺手。</p>
<ul>
<li>如果还不会熟练使用Markdown，可以查阅<a href="https://markdown.com.cn/">Markdown中文教程</a>进行学习。</li>
<li>在VS Code中安装<a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">Marp for VS Code</a>插件。</li>
<li>新建Markdown文件（后缀名为<code>.md</code>），在头部插入以下代码，点击右上角预览按钮即可实时编辑。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="6" data-paginate="true" data-header="标题和列表" data-class="contentPage" data-theme="zju" class="contentPage" data-marpit-pagination="4" data-marpit-pagination-total="10" style="--paginate:true;--header:标题和列表;--class:contentPage;--theme:zju;">

<p>普通文字、<strong>加粗文字</strong>、<em>斜体文字</em>、<s>删除线</s><br />
Markdown一般是使用<code>-</code>和<code>1.</code>来展示列表，Marp支持使用<code>*</code>和<code>1)</code>实现逐条显示的动画效果（仅支持HTML，在PDF和PPT只是普通列表）。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="表格" data-class="contentPage" data-theme="zju" class="contentPage" data-marpit-pagination="7" data-marpit-pagination-total="10" style="--paginate:true;--header:表格;--class:contentPage;--theme:zju;">
<header>表格</header>

<p>指令分为全局指令（控制所有幻灯片）和局部指令（控制特定幻灯片）。</p>
<table>
<thead>
<tr>
<th style="text-align:center">名称</th>
<th style="text-align:center">类型</th>
<th>描述</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><strong>marp</strong></td>
<td style="text-align:center">全局</td>
<td>是否在VSCode中启用Marp。</td>
</tr>
<tr>
<td style="text-align:center"><strong>theme</strong></td>
<td style="text-align:center">全局</td>
<td>指定样式主题。</td>
</tr>
<tr>
<td style="text-align:center"><strong>style</strong></td>
<td style="text-align:center">全局</td>
<td>用于快捷调整整体主题的CSS。</td>
</tr>
<tr>
<td style="text-align:center"><strong>size</strong></td>
<td style="text-align:center">全局</td>
<td>指定幻灯片尺寸比例，内置尺寸有<code>4:3</code>、<code>16:9</code>、<code>4K</code>。</td>
</tr>
<tr>
<td style="text-align:center"><strong>headingDivider</strong></td>
<td style="text-align:center">全局</td>
<td>在指定级别标题前自动添加幻灯片分隔符。</td>
</tr>
<tr>
<td style="text-align:center"><strong>math</strong></td>
<td style="text-align:center">全局</td>
<td>指定数学渲染引擎，支持<code>mathjax</code>、<code>katex</code>。</td>
</tr>
<tr>
<td style="text-align:center"><strong>paginate</strong></td>
<td style="text-align:center">局部</td>
<td>设置为<code>true</code>，将在右下角显示页码。</td>
</tr>
<tr>
<td style="text-align:center"><strong>header</strong></td>
<td style="text-align:center">局部</td>
<td>指定幻灯片页眉内容，支持内联Markdown。</td>
</tr>
<tr>
<td style="text-align:center"><strong>footer</strong></td>
<td style="text-align:center">局部</td>
<td>指定幻灯片页脚内容，支持内联Markdown。</td>
</tr>
<tr>
<td style="text-align:center"><strong>class</strong></td>
<td style="text-align:center">局部</td>
<td>为单页幻灯片外层元素<code>&lt;section&gt;</code>设置class属性。</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="图片布局" data-class="contentPage horizontalImages" data-theme="zju" class="contentPage horizontalImages" data-marpit-pagination="8" data-marpit-pagination-total="10" style="--paginate:true;--header:图片布局;--class:contentPage horizontalImages;--theme:zju;">
<header>图片布局</header>

<p><code>_class</code>加上<code>horizontalImages</code>类名，就可以使图片横向布局，方便插入更多图片。</p>
<p><img src="../../images/zju/cover_bg_1.JPG" alt="" style="height:300px;" /><br />
<img src="../../images/zju/cover_bg_2.JPG" alt="" style="height:300px;" /><br />
<img src="../../images/zju/cover_bg_4.jpg" alt="" style="height:300px;" /></p>
</section>
